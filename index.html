						</div>
						<p id="error-latitud" class="mt-2 text-xs text-red-600 dark:text-red-400"></p>
					</div>
					<div class="m-2 grow min-w-[200px] relative">
						<div class="relative">
							<input type="text" id="longitud" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=""/>

					</div>
				</div>

				</div>
			</aside>
		</main>
		<div id="results" class="hidden flex-col flex-grow justify-start items-start bg-white border-gray-200 w-full">
			<header class="flex flex-col flex-wrap justify-start max-sm:items-center bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 w-full p-4">
				<button class="flex justify-start shrink items-center text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 max-sm:me-auto max-sm:ms-2" onclick="HideElements();" style="width:fit-content;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="size-6" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
						<path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
					</svg>
					<span class="mb-0.5 mx-2">Regresar</span>
				</button>
				<div class="sm:hidden relative m-2 max-md:mt-6 md:ms-6 max-w-[300px]">
					<select id="select-grafico" class="block w-full p-3 text-sm text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 dark:focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500 dark:placeholder-gray-400">
						<option value="0">
							Disco de irradiación solar
						</option>
						<option value="1">
							Promedio mensual de irradiación descendente de onda corta
						</option>
						<option value="2">
							Promedio mensual de irradiacion difusa de onda corta
						</option>
						<option value="3">
							Promedio mensual del ángulo de puesta del sol
						</option>
						<option value="4">
							Promedio mensual de irradiación UVA
						</option>
						<option value="5">
							Promedio mensual del albedo en cielo
						</option>
						<option value="6">
							Promedio de Índice de claridad de insolación
						</option>
					</select>
					<label for="select-grafico" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1 truncate">
						Gráfico
					</label>
				</div>
			</header>
			<div class="flex flex-row flex-nowrap grow justify-start items-start bg-white border-gray-200 w-full overflow-auto ">
				<div class="max-sm:hidden min-w-10 w-[5%] max-w-20 my-auto" onclick="MostrarGrafico(0)">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
						<path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
					</svg>
				</div>
				<div class="flex flex-col h-full flex-grow">
					<h2 class="max-sm:hidden sm:text-4xl font-extrabold text-gray-700 mx-2 my-2 text-center" id="titulo">Resultados</h2>
					<div id="grafico" class="mx-auto flex-grow aspect-square object-contain min-w-[300px] min-h-[300px]"></div>
				</div>
				<div class="max-sm:hidden min-w-10 w-[5%] max-w-20 my-auto" onclick="MostrarGrafico(1)">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

					</svg>
				</div>
			</div>

				</button>
			</div>
			<a href="https://power.larc.nasa.gov/" class="flex flex-wrap mx-2 mt-2 mb-5 p-5 items-center justify-center">
				<img src="img/nasa.svg" alt="logo nasa" class="max-sm:mx-auto max-sm:mb-3 max-[300px]:w-full w-[30%] max-w-20 sm:me-3">
				<p class="sm:w-[68%]">
					The data was obtained from National Aeronautics and Space Administration (NASA) Langley Research Center's Prediction Of Worldwide Energy Resources (POWER) project funded through the NASA Earth Science Division.
				</p>
			</a>
		</div>
		<div id="error-modal" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-1000 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-dvh backdrop-blur-sm bg-black/10">
			<div class="relative p-4 w-full max-w-2xl max-h-full mx-auto my-auto">
				<div class="relative bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg p-4 md:p-6">
					<div class="flex items-center justify-between border-b border-gray-300 dark:border-gray-700 pb-4 md:pb-5">
						<h3 class="text-xl font-bold text-gray-600 dark:text-white">
							Error
						</h3>
						<button type="button" class="hover:bg-gray-200/50 hover:text-gray-500 dark:hover:bg-gray-700/50 dark:hover:text-gray-300 rounded-full text-sm w-9 h-9 ms-auto inline-flex justify-center items-center text-gray-700 dark:text-gray-400" onclick="OpenModal('error-modal')">

								<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
							</svg>
						</button>
					</div>
					<div class="space-y-4 md:space-y-6 py-4 md:py-6 text-center">
						<div class="mx-auto flex items-center justify-center h-17 w-17 rounded-full bg-red-50 dark:bg-red-900/20 mb-4">
							<svg class="h-9 w-9 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">

					<div class="flex items-center border-t border-gray-300 dark:border-gray-700 space-x-4 pt-4 md:pt-5">
						<button type="button" class="mx-auto text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-800 box-border border border-gray-300 dark:border-gray-600 hover:bg-gray-200 hover:text-gray-600 dark:hover:bg-gray-700 dark:hover:text-gray-300 focus:ring-2 focus:ring-blue-700 shadow-xs font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none" onclick="OpenModal('error-modal')">
