<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">

						</div>
						<p id="error-latitud" class="mt-2 text-xs text-red-600 dark:text-red-400"></p>
					</div>
					<div class="m-2 grow min-w-[200px] relative">
						<div class="relative">
							<input type="text" id="longitud" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=""/>
							<label for="longitud" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Longitud</label>
						</div>
						<p id="error-longitud" class="mt-2 text-xs text-red-600 dark:text-red-400 min-h-[1rem]"></p>
					</div>
				</div>
				<div class="flex flex-wrap justify-center">

				</div>
			</aside>
		</main>
		<div id="results" style="width:100%; min-height:100dvh;" class="hidden flex-col justify-start items-start bg-white border-gray-200">
			<header class="grid grid-cols-3 items-center bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 w-full p-4">
				<button class="flex justify-start shrink items-center text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" onclick="hideElements();" style="width:fit-content;">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="size-6" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
						<path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
					</svg>
					<span class="mb-0.5 mx-2">Regresar</span>
				</button>
				<h2 class="text-4xl font-extrabold dark:text-white mx-2 mb-1">Resultados</h2>
			</header>
			<h2 id="titulo" class="text-4xl font-extrabold m-3">Disco de irradiación solar</h2>
			<div class="w-full p-4">
				<div class="flex flex-nowrap justify-start">
					<div id="disco" style="width:60vw; height:60vw;"></div>
					<div class="m-4 grow" style="transform:rotate(90deg);">
						<input id="Inclinación" type="range" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" min="-90" max="90">
						<label for="Inclinación" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Inclinación</label>
					</div>
				</div>
				<div class="m-4">
					<input id="acimut" type="range" value="180" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" min="0" max="360">
					<label for="acimut" class="block mb-2 text-sm font-medium text-gray-900 text-center">Acimut</label>
				</div>
			</div>
			<h2 class="text-4xl font-extrabold">Promedio de datos recopilados</h2>
			<div class="relative mx-auto my-3">
				<select id="promedios" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
					<option value="0">Índice de claridad de insolación</option>
					<option selected value="1">Irradiancia difusa de onda corta de toda la superficie del cielo</option>
					<option value="2">Irradiación descendente de onda corta de toda la superficie del cielo</option>
					<option value="3">Irradiación UVA de toda la superficie del cielo</option>
					<option value="4">Albedo de la superficie de todo el cielo</option>
					<option value="5">Ángulo de puesta del sol</option>
				</select>
				<label for="promedios" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Promedio mensual</label>
			</div>
			<div id="bar-graphic" class="mx-auto my-3"></div>
			<h2 class="text-4xl font-extrabold">Ángulo de declinación</h2>
			<div id="line-graphic" class="mx-auto my-3"></div>
			<div class="mx-auto">
				<button id="btn-exportar" onclick="exportar()" class="flex flex-nowrap items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">

						</svg>
					</div>
					<span id="label-exportar">Exportar documento PDF</span>
				</button>
			</div>
		</div>
	</body>
</html>
